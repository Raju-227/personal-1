
<!doctype html>
<html lang="te">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon-style Logo (HTML + SVG)</title>
  <style>
    :root{
      --logo-text-color:#111;
      --logo-accent:#FF9900; /* orange smile/arrow */
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background: #f6f6f6;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .logo-wrap{
      padding:20px;
      background: white;
      border-radius:12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      display:inline-block;
    }

    /* scale the svg responsively */
    svg.logo{
      width:320px;         /* change this to scale the logo */
      height:auto;
      display:block;
    }

    /* small screens */
    @media (max-width:420px){
      svg.logo{ width:220px; }
    }
  </style>
</head>
<body>
  <div class="logo-wrap">
    <!-- Inline SVG constructing wordmark-like text + smile/arrow -->
    <svg class="logo" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Amazon-style logo">
      <!-- Word text (simple lowercase wordmark) -->
      <!-- You can change the text inside <text> to any label you want -->
      <defs>
        <style type="text/css"><![CDATA[
          .word { font: 140px/1 "Arial Black", "Helvetica Black", Gadget, sans-serif; fill: #111; letter-spacing:-6px; }
        ]]></style>
        <!-- arrow head marker -->
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="6" orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z" fill="#FF9900" />
        </marker>
      </defs>

      <!-- The word: change 'amazon' to your shop name if needed -->
      <text x="20" y="140" class="word">amazon</text>

      <!-- Smile / arrow path under the text (from 'a' to 'z') -->
      <!-- Adjust the path d if you change the word or font size -->
      <path d="M 75 150 C 210 210, 490 210, 640 150"
            stroke="#FF9900" stroke-width="18" fill="none" stroke-linecap="round"
            marker-end="url(#arrowhead)" stroke-linejoin="round" />

      <!-- Optional small dot under 'i' style or accent (not used here) -->
    </svg>
  </div>
</body>
</html>
